<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Контактна інформація</legend>
            <div class="block">
                <div class="row"> 
                    <label for="name">Ім’я <em>*</em></label>
                    <input type="text" id="name">
                </div>
                <div class="row">
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                <div class="row">
                    <label for="tel">Телефон</label>
                    <input type="tel" id="tel">
                </div>
                <div>
                    <select>
                        <option disabled selected>Країна</option>
                        <option>Україна</option>
                        <option>Польща</option>
                        <option>Німеччина</option>
                        <option>Франція</option>
                      </select>
                </div>
            </div>
            <div class="text">
                <textarea></textarea>
            </div>
           <div class="checks">
            <div class="check">
                <input type="checkbox" id="checkbox-1" />
                <label for="checkbox-1" class="box"></label>
           </div>
           <div class="check">
                <input type="checkbox" id="checkbox-2" />
                <label for="checkbox-2" class="box"></label>
            </div>
            <div class="check">
                <input type="checkbox" id="checkbox-3" />
                <label for="checkbox-3" class="box"></label>
           </div>
           </div>
           <div class="choice">
            <p>Англійська</p>
            <p>Українська</p>
            <p>Польська</p>
           </div>
        </fieldset>
        <button type="submit">Відправити</button>
    </form>    
</body>
</html>
